<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShulTime Redesign</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .search-pill {
            display: flex !important;
            align-items: center !important;
            height: 50px !important;
            position: relative;
            z-index: 1001;
            overflow: hidden;
            background: #F0F2F5;
            border-radius: 12px;
            padding: 0 10px;
        }
        
        /* Force Google Input to fill the space */
        gmp-place-autocomplete {
            display: inline-block !important;
            width: 100% !important;
            height: 100% !important;
            position: absolute !important;
            top: 0;
            left: 40px; /* Space for search icon */
            right: 40px; /* Space for clear icon */
        }
        
        /* Style the text inside Google Input */
        gmp-place-autocomplete::part(input) {
            height: 100% !important;
            font-size: 16px !important;
            background: transparent !important;
            border: none !important;
            outline: none !important;
            color: #000 !important;
            padding-top: 14px !important;
            cursor: text !important;
        }
    </style>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOpNebt0dPJUmiEw-i1W-Dx_UezLpIvxI&loading=async&libraries=places,maps,marker&callback=initApp"></script>
</head>
<body>

    <div id="app-interface">
        <div class="app-header">
            <div class="search-row">
                <div class="search-pill">
                    <i class="material-icons search-icon">search</i>
                    <div id="google-input-container"></div>
                    <i class="material-icons clear-icon" onclick="clearSearch()">close</i>
                </div>
                
                <button class="toggle-btn" onclick="toggleView()">
                    <i class="material-icons" id="toggle-icon">map</i>
                </button>
            </div>

            <div class="filter-row">
                <div class="select-wrapper">
                    <select id="filter-sort" onchange="applyFilters()">
                        <option value="time">Sort: Time</option>
                        <option value="distance">Sort: Distance</option>
                    </select>
                    <i class="material-icons">expand_more</i>
                </div>
                <div class="select-wrapper">
                    <select id="filter-tefillah" onchange="applyFilters()">
                        <option value="">Tefillah: All</option>
                        <option value="Shacharis">Shacharis</option>
                        <option value="Mincha">Mincha</option>
                        <option value="Maariv">Maariv</option>
                    </select>
                    <i class="material-icons">expand_more</i>
                </div>
                <div class="select-wrapper">
                    <select id="filter-nusach" onchange="applyFilters()">
                        <option value="">Nusach: All</option>
                        <option value="Ashkenaz">Ashkenaz</option>
                        <option value="Sefard">Sefard</option>
                        <option value="Ari">Ari</option>
                    </select>
                    <i class="material-icons">expand_more</i>
                </div>
            </div>
            
            <div class="results-count" id="results-count">
                Enter a location
            </div>
        </div>

        <div class="results-container" id="list-view">
            <div style="text-align:center; padding:40px; color:#888;">
                <i class="material-icons" style="font-size:48px; opacity:0.3;">search</i><br>
                Search or use "My Location"
            </div>
        </div>

        <div id="map-view"></div>
    </div>

    <button class="fab-location" onclick="useMyLocation()">
        <i class="material-icons">my_location</i>
    </button>

    <script>
        let map;
        let markers = [];
        let infoWindow;
        let lastSearch = { query: "", lat: null, lng: null };

        // 1. Initialize App
        async function initApp() {
            const { Map } = await google.maps.importLibrary("maps");
            const { PlaceAutocompleteElement } = await google.maps.importLibrary("places");
            const { Marker } = await google.maps.importLibrary("marker");

            map = new Map(document.getElementById("map-view"), {
                center: { lat: 40.7128, lng: -74.0060 },
                zoom: 13,
                disableDefaultUI: true,
                mapId: "DEMO_MAP_ID"
            });
            infoWindow = new google.maps.InfoWindow();

            const autocomplete = new PlaceAutocompleteElement();
            autocomplete.id = "gmp-input";
            
            const container = document.getElementById("google-input-container");
            container.innerHTML = ""; 
            container.appendChild(autocomplete);

            autocomplete.addEventListener("gmp-places-select", async ({ place }) => {
                await place.fetchFields({ fields: ["displayName", "location"] });
                const lat = place.location.lat();
                const lng = place.location.lng();
                const name = place.displayName;

                map.setCenter({ lat, lng });
                map.setZoom(14);
                
                performSearch(name, lat, lng);
            });
        }

        // 2. Search Logic
        function applyFilters() {
            if (lastSearch.query || (lastSearch.lat && lastSearch.lng)) {
                performSearch(lastSearch.query, lastSearch.lat, lastSearch.lng);
            }
        }

        // 3. PERFORM SEARCH (With Debug Mode)
        async function performSearch(query, lat, lng) {
            lastSearch = { query, lat, lng };
            const listContainer = document.getElementById('list-view');
            const countLabel = document.getElementById('results-count');
            
            const nusach = document.getElementById('filter-nusach').value;
            const tefillah = document.getElementById('filter-tefillah').value;

            listContainer.innerHTML = '<div style="text-align:center; padding:40px; color:#888;">Searching...</div>';
            
            try {
                let url = `/.netlify/functions/get-minyanim?q=${encodeURIComponent(query)}`;
                if (lat && lng) url += `&lat=${lat}&lng=${lng}`;
                if (nusach) url += `&nusach=${nusach}`;
                if (tefillah) url += `&tefillah=${tefillah}`;

                const response = await fetch(url);
                const data = await response.json();
                
                // ERROR CHECK
                if (data.error) {
                    listContainer.innerHTML = `<div style="padding:20px; color:red; text-align:center;">
                        <strong>API Error:</strong><br>${data.message}
                    </div>`;
                    countLabel.innerText = "Error";
                    return;
                }

                const results = data.SearchResults || data.results || (Array.isArray(data) ? data : []); 
                
                listContainer.innerHTML = '';
                clearMarkers();

                // NO RESULTS (Debug Mode)
                if (results.length === 0) {
                    countLabel.innerText = "0 Results";
                    
                    if (data.debug_info) {
                         listContainer.innerHTML = `<div style="padding:20px; text-align:center;">
                            <h3>No Results Found</h3>
                            <p style="font-size:12px; color:red; word-break:break-all;">
                                <strong>Debug - URL Tried:</strong><br>
                                ${data.debug_info.url_used}
                            </p>
                         </div>`;
                    } else {
                        listContainer.innerHTML = '<div style="text-align:center; padding:20px;">No minyanim found.<br>Try a different location.</div>';
                    }
                    return;
                }

                // SHOW RESULTS
                countLabel.innerText = `${results.length} Results`;

                results.forEach((shul) => {
                    const card = document.createElement('div');
                    card.className = 'minyan-card';
                    card.innerHTML = `
                        <div class="card-left">
                            <h3>${shul.name || shul.title}</h3>
                            <p class="address">${shul.address || ''}</p>
                            <div class="nusach-row">
                                <span class="nusach-tag ${shul.nusach ? shul.nusach.toLowerCase() : ''}">${shul.nusach || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="card-right">
                            <div class="tefillah-label">${shul.nextTefillah || 'Next'}</div>
                            <div class="time-display">${shul.nextTime || '--:--'}</div>
                        </div>
                    `;
                    card.onclick = () => {
                         if(shul.lat && shul.lng) {
                            toggleView('map');
                            map.setCenter({ lat: parseFloat(shul.lat), lng: parseFloat(shul.lng) });
                            map.setZoom(16);
                            const marker = markers.find(m => m.getTitle() === (shul.name || shul.title));
                            if(marker) google.maps.event.trigger(marker, "click");
                        }
                    };
                    listContainer.appendChild(card);
                    addMapMarker(shul);
                });

            } catch (error) {
                console.error(error);
                listContainer.innerHTML = `<div style="text-align:center; padding:20px; color:red;">Client Error: ${error.message}</div>`;
            }
        }

        async function addMapMarker(shul) {
            if (!shul.lat || !shul.lng) return;
            const { Marker } = await google.maps.importLibrary("marker");
            const marker = new Marker({
                position: { lat: parseFloat(shul.lat), lng: parseFloat(shul.lng) },
                map: map,
                title: shul.name || shul.title
            });
            marker.addListener("click", () => {
                infoWindow.setContent(`<strong>${shul.name || shul.title}</strong><br>${shul.nextTime || ''}`);
                infoWindow.open(map, marker);
            });
            markers.push(marker);
        }

        function clearMarkers() {
            markers.forEach(m => m.setMap(null));
            markers = [];
        }

        function toggleView(forceView) {
            const list = document.getElementById('list-view');
            const mapDiv = document.getElementById('map-view');
            const icon = document.getElementById('toggle-icon');
            const targetIsMap = forceView === 'map' || (forceView === undefined && list.style.display !== 'none');

            if (targetIsMap) {
                list.style.display = 'none';
                mapDiv.style.display = 'block';
                icon.innerText = 'list';
            } else {
                list.style.display = 'block';
                mapDiv.style.display = 'none';
                icon.innerText = 'map';
            }
        }

        function useMyLocation() {
            if (navigator.geolocation) {
                 navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;
                        map.setCenter({ lat: userLat, lng: userLng });
                        map.setZoom(14);
                        performSearch("Current Location", userLat, userLng); 
                    },
                    () => { alert("Could not get location."); }
                );
            }
        }
        
        function clearSearch() {
            const input = document.querySelector("gmp-place-autocomplete");
            if(input) input.value = "";
        }
    </script>
</body>
</html>
