<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShulTime Redesign</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app-interface">

        <div class="app-header">
            <div class="search-row">
                <div class="search-pill">
                    <i class="material-icons search-icon">search</i>
                    <input type="text" id="location-input" placeholder="Search location..." autocomplete="off">
                    <i class="material-icons clear-icon" onclick="clearSearch()">close</i>
                </div>
                <button class="toggle-btn" onclick="toggleView()">
                    <i class="material-icons" id="toggle-icon">map</i>
                </button>
            </div>

            <div class="filter-row">
                
                <div class="select-wrapper">
                    <select id="filter-sort" onchange="applyFilters()">
                        <option value="time">Sort: Time</option>
                        <option value="distance">Sort: Distance</option>
                    </select>
                    <i class="material-icons">expand_more</i>
                </div>

                <div class="select-wrapper">
                    <select id="filter-time" onchange="applyFilters()">
                        <option value="">Time: All</option>
                        <option value="now">Now</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="06:00">6:00a - 9:00a</option>
                        <option value="13:00">1:00p - 4:00p</option>
                        <option value="19:00">7:00p - 10:00p</option>
                    </select>
                    <i class="material-icons">expand_more</i>
                </div>

                <div class="select-wrapper">
                    <select id="filter-tefillah" onchange="applyFilters()">
                        <option value="">Tefillah: All</option>
                        <option value="Shacharis">Shacharis</option>
                        <option value="Mincha">Mincha</option>
                        <option value="Maariv">Maariv</option>
                    </select>
                    <i class="material-icons">expand_more</i>
                </div>
                
                <div class="select-wrapper">
                    <select id="filter-nusach" onchange="applyFilters()">
                        <option value="">Nusach: All</option>
                        <option value="Ashkenaz">Ashkenaz</option>
                        <option value="Sefard">Sefard</option>
                        <option value="Ari">Ari</option>
                    </select>
                    <i class="material-icons">expand_more</i>
                </div>
            </div>
            
            <div class="results-count" id="results-count">
                Enter a location to search
            </div>
        </div>

        <div class="results-container" id="list-view">
            <div style="text-align:center; padding:40px; color:#888;">
                <i class="material-icons" style="font-size:48px; opacity:0.3;">search</i><br>
                Search or use "My Location"
            </div>
        </div>

        <div id="map-view"></div>

    </div>

    <button class="fab-location" onclick="useMyLocation()">
        <i class="material-icons">my_location</i>
    </button>

    <script>
        let map;
        let markers = [];
        let infoWindow;
        let autocomplete;
        let lastSearch = { query: "", lat: null, lng: null };

        // 1. Initialize App (Called by Google Maps)
        function initApp() {
            // Init Map
            map = new google.maps.Map(document.getElementById("map-view"), {
                center: { lat: 40.7128, lng: -74.0060 },
                zoom: 13,
                disableDefaultUI: true,
            });
            
            infoWindow = new google.maps.InfoWindow();

            // Init Autocomplete
            const input = document.getElementById('location-input');
            const options = { types: ['geocode'] }; // Only show cities/addresses
            autocomplete = new google.maps.places.Autocomplete(input, options);
            
            // Listen for selection
            autocomplete.addListener('place_changed', onPlaceSelected);

            // Listen for Enter key
            input.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    input.blur(); // Close keyboard
                    const val = e.target.value;
                    performSearch(val, null, null); 
                }
            });
        }

        function onPlaceSelected() {
            const place = autocomplete.getPlace();
            
            if (!place.geometry) {
                performSearch(place.name, null, null);
                return;
            }

            const lat = place.geometry.location.lat();
            const lng = place.geometry.location.lng();
            
            map.setCenter(place.geometry.location);
            map.setZoom(14);
            
            performSearch(place.name, lat, lng);
        }

        // Called when dropdowns change
        function applyFilters() {
            if (lastSearch.query || (lastSearch.lat && lastSearch.lng)) {
                performSearch(lastSearch.query, lastSearch.lat, lastSearch.lng);
            }
        }

        async function performSearch(query, lat, lng) {
            lastSearch = { query, lat, lng };
            const listContainer = document.getElementById('list-view');
            const countLabel = document.getElementById('results-count');
            
            // Get Dropdown Values
            const nusach = document.getElementById('filter-nusach').value;
            const tefillah = document.getElementById('filter-tefillah').value;
            const time = document.getElementById('filter-time').value; // (Backend logic needed for time range)

            listContainer.innerHTML = '<div style="text-align:center; padding:40px; color:#888;">Searching...</div>';
            
            try {
                let url = `/.netlify/functions/get-minyanim?q=${encodeURIComponent(query)}`;
                if (lat && lng) url += `&lat=${lat}&lng=${lng}`;
                if (nusach) url += `&nusach=${nusach}`;
                if (tefillah) url += `&tefillah=${tefillah}`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('API Error');
                
                const data = await response.json();
                const results = data.SearchResults || data.results || data; 
                
                listContainer.innerHTML = '';
                clearMarkers();

                if (!results || results.length === 0) {
                    countLabel.innerText = `0 Results`;
                    listContainer.innerHTML = '<div style="text-align:center; padding:20px;">No minyanim found.</div>';
                    return;
                }

                countLabel.innerText = `${results.length} Results`;

                results.forEach((shul) => {
                    const card = document.createElement('div');
                    card.className = 'minyan-card';
                    card.innerHTML = `
                        <div class="card-left">
                            <h3>${shul.name || shul.title}</h3>
                            <p class="address">${shul.address || ''}</p>
                            <div class="nusach-row">
                                <span class="nusach-tag ${shul.nusach ? shul.nusach.toLowerCase() : ''}">${shul.nusach || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="card-right">
                            <div class="tefillah-label">${shul.nextTefillah || 'Next'}</div>
                            <div class="time-display">${shul.nextTime || '--:--'}</div>
                        </div>
                    `;
                    
                    card.onclick = () => {
                        if(shul.lat && shul.lng) {
                            toggleView('map');
                            map.setCenter({ lat: parseFloat(shul.lat), lng: parseFloat(shul.lng) });
                            map.setZoom(16);
                            // Auto-open marker info
                            const marker = markers.find(m => m.getTitle() === (shul.name || shul.title));
                            if(marker) google.maps.event.trigger(marker, 'click');
                        }
                    };
                    listContainer.appendChild(card);
                    addMapMarker(shul);
                });

            } catch (error) {
                console.error("Error:", error);
                listContainer.innerHTML = '<div style="text-align:center; padding:20px; color:red;">Error loading results.</div>';
            }
        }

        function addMapMarker(shul) {
            if (!shul.lat || !shul.lng) return;
            const marker = new google.maps.Marker({
                position: { lat: parseFloat(shul.lat), lng: parseFloat(shul.lng) },
                map: map,
                title: shul.name || shul.title
            });
            marker.addListener("click", () => {
                infoWindow.setContent(`<strong>${shul.name || shul.title}</strong><br>${shul.nextTime || ''}`);
                infoWindow.open(map, marker);
            });
            markers.push(marker);
        }

        function clearMarkers() {
            markers.forEach(m => m.setMap(null));
            markers = [];
        }

        function toggleView(forceView) {
            const list = document.getElementById('list-view');
            const mapDiv = document.getElementById('map-view');
            const icon = document.getElementById('toggle-icon');
            
            // If current view is list (display:block), switch to map
            const targetIsMap = forceView === 'map' || (forceView === undefined && list.style.display !== 'none');

            if (targetIsMap) {
                list.style.display = 'none';
                mapDiv.style.display = 'block';
                icon.innerText = 'list';
                google.maps.event.trigger(map, "resize"); 
            } else {
                list.style.display = 'block';
                mapDiv.style.display = 'none';
                icon.innerText = 'map';
            }
        }

        function useMyLocation() {
            if (navigator.geolocation) {
                 // Show visual feedback
                 document.getElementById('location-input').placeholder = "Locating...";
                 
                 navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;
                        map.setCenter({ lat: userLat, lng: userLng });
                        map.setZoom(14);
                        document.getElementById('location-input').value = "Current Location";
                        performSearch("Current Location", userLat, userLng); 
                    },
                    () => { alert("Could not get location."); }
                );
            } else {
                alert("Geolocation not supported.");
            }
        }
        
        function clearSearch() {
            document.getElementById('location-input').value = '';
            document.getElementById('location-input').focus();
        }
    </script>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOpNebt0dPJUmiEw-i1W-Dx_UezLpIvxI&libraries=places&loading=async&callback=initApp"></script>

</body>
</html>
