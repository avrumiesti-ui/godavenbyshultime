<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>ShulTime</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
    :root { --primary: #0D2B4F; --bg: #F2F4F8; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Roboto", sans-serif; background: var(--bg); padding-bottom: 100px; }
    
    /* FLOATING HEADER */
    .floating-header {
        position: fixed; top: 15px; left: 15px; right: 15px;
        z-index: 1000; display: flex; gap: 10px; align-items: center; pointer-events: none;
    }

    .search-container {
        flex: 1; pointer-events: auto;
        display: flex; align-items: center;
        background: #fff; height: 50px; border-radius: 25px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        padding: 0 15px;
    }

    /* GOOGLE INPUT */
    gmp-place-autocomplete { width: 100%; }
    gmp-place-autocomplete::part(input) {
        border: none; background: transparent; padding: 0; font-size: 16px; outline: none; height: 100%; width: 100%;
    }

    /* CIRCLE BUTTONS */
    .circle-btn {
        width: 50px; height: 50px; flex-shrink: 0; pointer-events: auto;
        border-radius: 50%; background: #fff; border: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        display: flex; align-items: center; justify-content: center;
        cursor: pointer; color: var(--primary);
    }

    /* STATUS PILL */
    #status-pill {
        position: fixed; top: 75px; left: 50%; transform: translateX(-50%);
        background: rgba(13, 43, 79, 0.95); color: #fff; padding: 6px 16px;
        border-radius: 20px; font-size: 12px; display: none; z-index: 800;
    }

    /* LIST CONTAINER */
    #list-view { 
        padding: 90px 15px 20px; 
        max-width: 600px; margin: 0 auto; 
    }

    /* CARDS */
    .minyan-card {
        background: #fff; border-radius: 12px; padding: 16px; margin-bottom: 12px;
        display: flex; justify-content: space-between; align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid #ccc;
        cursor: pointer; text-decoration: none; color: inherit;
        transition: transform 0.1s;
    }
    .minyan-card:active { transform: scale(0.98); }

    .type-Shacharis { border-left-color: #4CAF50; }
    .type-Mincha { border-left-color: #FF9800; }
    .type-Maariv { border-left-color: #3F51B5; }

    .distance-tag { font-size: 11px; background: #eee; color: #555; padding: 2px 8px; border-radius: 10px; margin-left: 8px; font-weight: bold; }
    
    .nusach-tag { font-size: 11px; padding: 2px 8px; border-radius: 6px; margin-top: 4px; display: inline-block; font-weight: 600; }
    .nusach-Ashkenaz { background: #E3F2FD; color: #1565C0; }
    .nusach-Sefard { background: #E8F5E9; color: #2E7D32; }
    .nusach-Ari { background: #F3E5F5; color: #7B1FA2; }
    .nusach-Other { background: #F5F5F5; color: #616161; }

    /* FILTER DRAWER */
    #filter-drawer {
        display: none; position: fixed; top: 80px; left: 15px; right: 15px;
        background: #fff; border-radius: 20px; padding: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.25); z-index: 2000;
        max-height: 70vh; overflow-y: auto; max-width: 600px; margin: 0 auto;
    }
    .filter-section { margin-bottom: 20px; border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; }
    .filter-label { font-size: 11px; font-weight: 800; color: #888; text-transform: uppercase; margin-bottom: 8px; display: block; }
    
    .chip-group { display: flex; flex-wrap: wrap; gap: 8px; }
    #tefillah-group { flex-wrap: nowrap; overflow-x: auto; padding-bottom: 5px; scrollbar-width: none; }
    
    .chip { padding: 8px 16px; border-radius: 20px; border: 1px solid #ddd; background: #fff; font-size: 13px; font-weight: 600; color: #444; white-space: nowrap; cursor: pointer; }
    .chip.active { background: var(--primary); color: white; border-color: var(--primary); }

    .radius-row { display: flex; align-items: center; gap: 15px; }
    .radius-row input[type=range] { flex: 1; accent-color: var(--primary); }
    
    .time-inputs-row { display: flex; gap: 10px; margin-top: 5px; }
    .time-input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 25px; text-align: center; font-family: inherit; font-weight: 600; }
    .action-btn { width: 100%; background: #eee; color: #333; border: none; padding: 12px; border-radius: 25px; font-size: 13px; font-weight: 600; cursor: pointer; margin-top: 8px; }
    .primary-action { background: var(--primary); color: white; }

    /* FAB LOCATION */
    .fab-location {
        position: fixed; bottom: 30px; right: 20px; width: 56px; height: 56px;
        background: #fff; border-radius: 50%; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        border: none; color: #333; display: flex; align-items: center; justify-content: center; 
        cursor: pointer; z-index: 900;
    }

    .empty-state { text-align: center; color: #aaa; margin-top: 50px; }
    #loading { text-align: center; padding: 20px; color: #888; font-size: 14px; display: none; }
</style>
</head>
<body>

    <div class="floating-header">
        <div class="search-container">
            <i class="material-icons" style="color:#888; margin-right:10px;">search</i>
            <div id="autocomplete-container" style="flex:1;"></div>
            <i class="material-icons" style="cursor:pointer; color:#bbb; margin-left:10px;" onclick="clearSearch()">close</i>
        </div>
        
        <button class="circle-btn" onclick="toggleFilters()">
            <i class="material-icons">tune</i>
        </button>
    </div>

    <div id="status-pill"></div>

    <div id="filter-drawer">
        <div class="filter-section">
            <label class="filter-label">Radius</label>
            <div class="radius-row">
                <input type="range" min="1" max="100" value="20" id="radius-slider" oninput="updateRadius(this.value)">
                <div style="font-weight:bold; width:60px; text-align:right;"><span id="radius-label">20</span> mi</div>
            </div>
        </div>

        <div class="filter-section">
            <label class="filter-label">Sort By</label>
            <div class="chip-group">
                <div class="chip active" onclick="setFilter('sort', 'time_asc', this)">Earliest</div>
                <div class="chip" onclick="setFilter('sort', 'distance', this)">Distance</div>
                <div class="chip" onclick="setFilter('sort', 'time_desc', this)">Latest</div>
            </div>
        </div>

        <div class="filter-section">
            <label class="filter-label">Tefillah</label>
            <div class="chip-group" id="tefillah-group">
                <div class="chip active" onclick="setFilter('tefillah', '', this)">All</div>
                <div class="chip" onclick="setFilter('tefillah', 'Shacharis', this)">Shacharis</div>
                <div class="chip" onclick="setFilter('tefillah', 'Mincha', this)">Mincha</div>
                <div class="chip" onclick="setFilter('tefillah', 'Maariv', this)">Maariv</div>
            </div>
        </div>

        <div class="filter-section">
            <label class="filter-label">Nusach</label>
            <div class="chip-group">
                <div class="chip active" onclick="setFilter('nusach', '', this)">All</div>
                <div class="chip" onclick="setFilter('nusach', 'Ashkenaz', this)">Ashkenaz</div>
                <div class="chip" onclick="setFilter('nusach', 'Sefard', this)">Sefard</div>
                <div class="chip" onclick="setFilter('nusach', 'Ari', this)">Ari</div>
            </div>
        </div>

        <div class="filter-section">
            <label class="filter-label">Time Range</label>
            <div class="time-inputs-row">
                <input type="time" id="time-start" class="time-input" onchange="onStartTimeChange()">
                <input type="time" id="time-end" class="time-input" onchange="applyFilters()">
            </div>
            <div style="display:flex; gap:10px;">
                <button class="action-btn" onclick="setAllDay()">Show All Day</button>
                <button class="action-btn primary-action" onclick="setNextHour()">Next Hour</button>
            </div>
        </div>

        <button class="action-btn primary-action" onclick="toggleFilters()">Done</button>
    </div>

    <div id="list-view">
        <div class="empty-state">
            <i class="material-icons" style="font-size:48px; margin-bottom:10px;">location_on</i><br>
            Search for a city to begin.
        </div>
    </div>
    
    <div id="loading">Searching...</div>

    <button class="fab-location" onclick="useMyLocation()">
        <i class="material-icons">my_location</i>
    </button>

    <script>
        let allMinyanim = [];
        let searchCenter = null;
        let currentRadius = 20;
        let filters = { sort: 'time_asc', tefillah: '', nusach: '' };

        document.addEventListener("DOMContentLoaded", async () => {
            document.getElementById('time-start').value = "00:00";
            document.getElementById('time-end').value = "23:59";
            await loadDatabase();
        });

        async function loadDatabase(){
            try {
                const res = await fetch("database.json");
                const data = await res.json();
                processMinyanim(data);
            } catch(e) { console.error("DB Error:", e); }
        }

        function processMinyanim(data){
            allMinyanim = [];
            data.forEach(shul => {
                ["Shacharis","Mincha","Maariv"].forEach(type => {
                    if(!shul[type.toLowerCase()]) return;
                    shul[type.toLowerCase()].split(",").forEach(t => {
                        let raw = t.trim().replace(/[^0-9:]/g,"");
                        let [h,m] = raw.split(":").map(Number);
                        let isPM = (type === "Maariv" || (type === "Mincha" && h < 9));
                        let sortH = (isPM && h < 12) ? h + 12 : ((!isPM && h === 12) ? 0 : h);
                        
                        allMinyanim.push({
                            name: shul.name, address: shul.address, lat: shul.lat, lng: shul.lng,
                            nusach: shul.nusach, tefillah: type,
                            timeDisplay: `${h}:${String(m).padStart(2,"0")}`,
                            ampm: isPM ? "PM" : "AM", timeValue: (sortH * 60) + m
                        });
                    });
                });
            });
        }

        function setSearchLocation(lat, lng, name){
            searchCenter = { lat, lng };
            const pill = document.getElementById("status-pill");
            pill.style.display = "block";
            pill.innerText = `Near: ${name}`;
            applyFilters();
        }

        function applyFilters(){
            if(!searchCenter || !allMinyanim.length) return;
            
            document.getElementById("loading").style.display = "block";
            document.getElementById("list-view").innerHTML = "";

            const [sH, sM] = document.getElementById('time-start').value.split(':').map(Number);
            const [eH, eM] = document.getElementById('time-end').value.split(':').map(Number);
            const startVal = (sH*60)+sM;
            const endVal = (eH*60)+eM;

            setTimeout(() => {
                let results = allMinyanim.map(m => {
                    m.distance = getDistance(searchCenter.lat, searchCenter.lng, m.lat, m.lng);
                    return m;
                });

                results = results.filter(m => m.distance <= currentRadius);
                if(filters.tefillah) results = results.filter(m => m.tefillah === filters.tefillah);
                if(filters.nusach) results = results.filter(m => m.nusach === filters.nusach);
                results = results.filter(m => m.timeValue >= startVal && m.timeValue <= endVal);

                if(filters.sort === 'distance') results.sort((a,b) => a.distance - b.distance);
                else if(filters.sort === 'time_asc') results.sort((a,b) => a.timeValue - b.timeValue);
                else if(filters.sort === 'time_desc') results.sort((a,b) => b.timeValue - a.timeValue);

                renderList(results);
                document.getElementById("loading").style.display = "none";
            }, 50);
        }

        function renderList(results){
            const list = document.getElementById("list-view");
            list.innerHTML = "";
            
            if(results.length === 0) {
                list.innerHTML = `<div class="empty-state">No minyanim match your filters within ${currentRadius} miles.</div>`;
                return;
            }

            results.forEach(m => {
                // Determine Nusach Color
                let nusachClass = "nusach-Other";
                if(m.nusach === "Ashkenaz") nusachClass = "nusach-Ashkenaz";
                if(m.nusach === "Sefard") nusachClass = "nusach-Sefard";
                if(m.nusach === "Ari") nusachClass = "nusach-Ari";

                // Generate Google Maps Search Link (SEARCH Mode, not Navigation Mode)
                // This puts the pin on the map instead of starting the route immediately
                const navUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(m.address)}`;

                // Create Card Link (Entire card is clickable)
                const a = document.createElement("a");
                a.className = `minyan-card type-${m.tefillah}`;
                a.href = navUrl;
                a.target = "_blank"; // Open in new tab/app
                a.innerHTML = `
                    <div>
                        <div style="font-weight:700; font-size:16px; color:#0D2B4F;">${m.name} <span class="distance-tag">${m.distance.toFixed(1)} mi</span></div>
                        <div style="font-size:13px; color:#777; margin-top:4px;">${m.address}</div>
                        <div class="nusach-tag ${nusachClass}">${m.nusach}</div>
                    </div>
                    <div style="text-align:right;">
                        <div style="font-weight:800; font-size:18px; color:#0D2B4F;">${m.timeDisplay}<span style="font-size:12px;">${m.ampm}</span></div>
                        <div style="font-size:11px; font-weight:bold; color:#999; text-transform:uppercase;">${m.tefillah}</div>
                        <i class="material-icons" style="font-size:24px; color:#0D2B4F; margin-top:10px;">arrow_forward</i>
                    </div>`;
                
                list.appendChild(a);
            });
        }

        function toggleFilters() {
            const d = document.getElementById('filter-drawer');
            d.style.display = (d.style.display==='block') ? 'none' : 'block';
        }

        function updateRadius(val) {
            currentRadius = parseInt(val);
            document.getElementById("radius-label").innerText = currentRadius;
            if(searchCenter) applyFilters();
        }

        function setFilter(type, val, btn) {
            filters[type] = val;
            btn.parentElement.querySelectorAll('.chip').forEach(c => c.classList.remove('active'));
            btn.classList.add('active');
            applyFilters();
        }

        function setAllDay() {
            document.getElementById('time-start').value = "00:00";
            document.getElementById('time-end').value = "23:59";
            applyFilters();
        }

        function setNextHour() {
            const now = new Date();
            const pad = n => String(n).padStart(2,'0');
            document.getElementById('time-start').value = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
            now.setHours(now.getHours()+1);
            document.getElementById('time-end').value = `${pad(now.getHours())}:${pad(now.getMinutes())}`;
            applyFilters();
        }

        function onStartTimeChange() {
            const [h,m] = document.getElementById('time-start').value.split(':').map(Number);
            let endH = h + 1; if(endH > 23) endH = 23;
            const pad = n => String(n).padStart(2,'0');
            document.getElementById('time-end').value = `${pad(endH)}:${pad(m)}`;
            applyFilters();
        }

        function useMyLocation() {
            document.getElementById('status-pill').style.display = 'block';
            document.getElementById('status-pill').innerText = "Locating...";
            navigator.geolocation.getCurrentPosition(pos => {
                const el = document.querySelector('gmp-place-autocomplete');
                if(el) el.value = null;
                setSearchLocation(pos.coords.latitude, pos.coords.longitude, "Current Location");
            }, e => alert("Location Denied"));
        }

        function clearSearch(){
            searchCenter = null;
            document.getElementById("status-pill").style.display = "none";
            document.getElementById("list-view").innerHTML = `
                <div class="empty-state">
                    <i class="material-icons" style="font-size:48px; margin-bottom:10px;">location_on</i><br>
                    Search for a city to begin.
                </div>`;
            const el = document.querySelector('gmp-place-autocomplete');
            if(el) el.value = null;
        }

        function getDistance(lat1, lon1, lat2, lon2){
            const R = 3958.8; 
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
        }

        async function initApp(){
            const { PlaceAutocompleteElement } = await google.maps.importLibrary("places");
            const container = document.getElementById("autocomplete-container");
            const autocomplete = new PlaceAutocompleteElement();
            autocomplete.setAttribute("types", "(cities)");
            autocomplete.placeholder = "Search City...";
            container.appendChild(autocomplete);

            autocomplete.addEventListener("gmp-select", async (event) => {
                if (event.placePrediction) {
                    const place = event.placePrediction.toPlace();
                    await place.fetchFields({ fields: ["displayName", "location"] });
                    setSearchLocation(place.location.lat(), place.location.lng(), place.displayName);
                }
            });
        }
    </script>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOpNebt0dPJUmiEw-i1W-Dx_UezLpIvxI&loading=async&libraries=places&callback=initApp">
    </script>

</body>
</html>
