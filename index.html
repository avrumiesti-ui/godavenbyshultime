<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoDavenByShulTime Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root {
            --primary: #0f172a;
            --accent: #d4af37;
            --ashkenaz: #2563eb;
            --sefard: #059669;
            --edot: #d97706;
            --bg-gray: #f8fafc;
        }

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Inter', system-ui, sans-serif; background: var(--bg-gray); overflow: hidden; }

        /* --- STICKY PRO HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; height: 140px;
            background: var(--primary); color: white;
            z-index: 2000; box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; justify-content: center;
        }

        .header-content { max-width: 1200px; margin: 0 auto; width: 100%; padding: 0 20px; box-sizing: border-box; }
        
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h1 { margin: 0; font-size: 1.4rem; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        #stats { font-size: 0.85rem; background: rgba(255,255,255,0.1); padding: 4px 12px; border-radius: 20px; }

        .search-row { display: flex; gap: 10px; }
        input, select { 
            padding: 12px; border-radius: 8px; border: 1px solid #334155; 
            background: #1e293b; color: white; font-size: 1rem; outline: none;
        }
        input:focus { border-color: var(--accent); }
        #search { flex-grow: 1; }

        /* --- MAIN SPLIT VIEW --- */
        #app-container {
            display: flex; height: calc(100vh - 140px); margin-top: 140px;
        }

        #map { flex: 1.2; height: 100%; z-index: 1; }

        #sidebar {
            flex: 0.8; height: 100%; overflow-y: auto;
            background: white; border-left: 1px solid #e2e8f0;
            padding: 20px; box-sizing: border-box;
        }

        /* --- SHUL CARDS --- */
        .shul-card {
            background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border-left: 6px solid #cbd5e1;
            transition: transform 0.2s, box-shadow 0.2s; cursor: pointer;
        }
        .shul-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        
        /* Nusach Colors */
        .shul-card.Ashkenaz { border-left-color: var(--ashkenaz); }
        .shul-card.Sefard { border-left-color: var(--sefard); }
        .shul-card.Edot { border-left-color: var(--edot); }

        .shul-name { font-size: 1.25rem; font-weight: 800; color: var(--primary); margin-bottom: 4px; }
        .rabbi { color: #64748b; font-size: 0.9rem; font-weight: 500; margin-bottom: 10px; }
        .address { font-size: 0.85rem; color: #475569; display: flex; align-items: center; gap: 5px; }
        
        /* TIMES SECTION */
        .times-grid { 
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; 
            margin-top: 15px; padding-top: 15px; border-top: 1px dashed #e2e8f0;
        }
        .time-box { text-align: center; background: #f8fafc; padding: 8px; border-radius: 6px; }
        .time-label { font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; font-weight: bold; }
        .time-value { font-size: 0.8rem; font-weight: 700; color: #1e293b; margin-top: 2px; }

        .distance-badge {
            float: right; font-size: 0.75rem; background: #f1f5f9; 
            padding: 4px 8px; border-radius: 6px; color: #475569; font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 900px) {
            #app-container { flex-direction: column; }
            #sidebar { width: 100%; height: 60%; order: 2; }
            #map { width: 100%; height: 40%; order: 1; }
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="top-row">
            <h1>GoDavenByShulTime</h1>
            <div id="stats">Finding Shuls...</div>
        </div>
        <div class="search-row">
            <input type="text" id="search" placeholder="Search by name, rabbi, or street..." onkeyup="updateUI()">
            <select id="radius" onchange="updateUI()">
                <option value="5">5 Miles</option>
                <option value="10" selected>10 Miles</option>
                <option value="25">25 Miles</option>
                <option value="50">50 Miles</option>
            </select>
        </div>
    </div>
</header>

<div id="app-container">
    <div id="map"></div>
    <div id="sidebar">
        <div id="shul-list"></div>
    </div>
</div>

<script>
    let map, markers = [], allData = [];
    let userLoc = [40.7128, -74.0060]; // Default NY

    // 1. START THE APP
    async function start() {
        initMap();
        await fetchData();
        getUserLocation();
    }

    function initMap() {
        map = L.map('map', { zoomControl: false }).setView(userLoc, 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        L.control.zoom({ position: 'bottomright' }).addTo(map);
    }

    async function fetchData() {
        try {
            const res = await fetch('https://raw.githubusercontent.com/avrumiesti-ui/godavenbyshultime/main/database.json');
            allData = await res.json();
            updateUI();
        } catch (e) {
            document.getElementById('shul-list').innerHTML = "Failed to load database.json. Check your GitHub file.";
        }
    }

    function getUserLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(pos => {
                userLoc = [pos.coords.latitude, pos.coords.longitude];
                L.circleMarker(userLoc, { color: 'red', radius: 10 }).addTo(map).bindPopup("You are here");
                map.setView(userLoc, 12);
                updateUI();
            });
        }
    }

    // 2. LOGIC ENGINE
    function updateUI() {
        const query = document.getElementById('search').value.toLowerCase();
        const rad = parseFloat(document.getElementById('radius').value);
        const list = document.getElementById('shul-list');
        
        // Clear Map
        markers.forEach(m => map.removeLayer(m));
        markers = [];
        list.innerHTML = '';

        const filtered = allData.filter(shul => {
            const d = getDist(userLoc[0], userLoc[1], shul.lat, shul.lng);
            shul.dist = d;

            const matchesSearch = shul.name.toLowerCase().includes(query) || 
                                 (shul.rabbi && shul.rabbi.toLowerCase().includes(query)) ||
                                 (shul.address && shul.address.toLowerCase().includes(query));
            
            return matchesSearch && d <= rad;
        }).sort((a,b) => a.dist - b.dist);

        document.getElementById('stats').innerText = `${filtered.length} Shuls within ${rad} miles`;

        filtered.forEach(shul => {
            createMarker(shul);
            createCard(shul);
        });
    }

    // 3. UI GENERATORS
    function createMarker(shul) {
        const color = shul.nusach === 'Sefard' ? '#059669' : (shul.nusach === 'Ashkenaz' ? '#2563eb' : '#d97706');
        const m = L.circleMarker([shul.lat, shul.lng], {
            radius: 8, color: color, fillOpacity: 0.8, weight: 2
        }).addTo(map).bindPopup(`<b>${shul.name}</b><br>${shul.address}`);
        markers.push(m);
    }

    function createCard(shul) {
        const container = document.getElementById('shul-list');
        
        // Extract first time from Shacharis (handle your nested object)
        const shacharis = shul.shacharis ? (shul.shacharis.sun ? shul.shacharis.sun[0] : 'N/A') : 'N/A';
        const mincha = shul.mincha ? (shul.mincha.week ? shul.mincha.week[0] : 'N/A') : 'N/A';
        const maariv = shul.maariv ? (shul.maariv.week ? shul.maariv.week[0] : 'N/A') : 'N/A';

        const card = document.createElement('div');
        card.className = `shul-card ${shul.nusach}`;
        card.innerHTML = `
            <span class="distance-badge">${shul.dist.toFixed(1)} mi</span>
            <div class="shul-name">${shul.name}</div>
            <div class="rabbi">Rabbi: ${shul.rabbi || 'Contact Shul'}</div>
            <div class="address">üìç ${shul.address}, ${shul.city}</div>
            
            <div class="times-grid">
                <div class="time-box">
                    <div class="time-label">Shacharis</div>
                    <div class="time-value">${shacharis}</div>
                </div>
                <div class="time-box">
                    <div class="time-label">Mincha</div>
                    <div class="time-value">${mincha || 'Sunset'}</div>
                </div>
                <div class="time-box">
                    <div class="time-label">Maariv</div>
                    <div class="time-value">${maariv || 'Night'}</div>
                </div>
            </div>
        `;
        card.onclick = () => map.flyTo([shul.lat, shul.lng], 15);
        container.appendChild(card);
    }

    // Distance Helper
    function getDist(lat1, lon1, lat2, lon2) {
        const R = 3958.8;
        const dLat = (lat2-lat1)*Math.PI/180;
        const dLon = (lon2-lon1)*Math.PI/180;
        const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon/2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    window.onload = start;
</script>

</body>
</html>
