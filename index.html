<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoDavenByShulTime</title>
    <style>
        :root {
            --primary: #1a365d;
            --accent: #d4af37;
            --bg: #f4f7f9;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding-top: 140px; /* Header Height Offset */
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .header-wrap { max-width: 500px; margin: 0 auto; padding: 0 15px; }
        
        h1 { margin: 0 0 10px 0; font-size: 1.4rem; color: var(--accent); }

        input#search {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 10px; }

        .shul-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 6px solid var(--accent);
        }

        .shul-name { font-size: 1.2rem; font-weight: bold; color: var(--primary); margin-bottom: 5px; }
        .shul-detail { margin: 4px 0; font-size: 0.9rem; color: #555; }
        
        .error-msg { color: red; text-align: center; margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <div class="header-wrap">
        <h1>GoDavenByShulTime</h1>
        <input type="text" id="search" placeholder="Search Shul, Rabbi, or Nusach..." onkeyup="filterData()">
    </div>
</header>

<div class="container" id="main-list">
    <div id="status" style="text-align:center; padding:20px;">Loading Shul Data...</div>
</div>

<script>
    let allData = [];

    // We pull the raw data directly from your GitHub
    const DATA_URL = 'https://raw.githubusercontent.com/avrumiesti-ui/godavenbyshultime/main/database.json';

    async function loadShuls() {
        const status = document.getElementById('status');
        try {
            const response = await fetch(DATA_URL);
            if (!response.ok) throw new Error("Could not find database.json");
            
            allData = await response.json();
            
            if (allData.length === 0) {
                status.innerHTML = "The database is currently empty.";
            } else {
                status.style.display = 'none';
                render(allData);
            }
        } catch (err) {
            status.innerHTML = `<div class="error-msg">Error: ${err.message}<br>Make sure your file is named database.json</div>`;
        }
    }

    function render(data) {
        const container = document.getElementById('main-list');
        // Clear previous results
        const loadingStatus = document.getElementById('status');
        if(loadingStatus) loadingStatus.style.display = 'none';
        
        // We use your EXACT JSON keys here: shul_name, address, rabbi_name, nusach
        container.innerHTML = data.map(shul => `
            <div class="shul-card">
                <div class="shul-name">${shul.shul_name || 'Unknown Shul'}</div>
                <div class="shul-detail">üìç ${shul.address || 'No address provided'}</div>
                <div class="shul-detail">üë≥ Rabbi: ${shul.rabbi_name || 'N/A'}</div>
                <div class="shul-detail">üìñ Nusach: ${shul.nusach || 'N/A'}</div>
            </div>
        `).join('');
    }

    function filterData() {
        const term = document.getElementById('search').value.toLowerCase();
        const filtered = allData.filter(shul => 
            (shul.shul_name && shul.shul_name.toLowerCase().includes(term)) ||
            (shul.rabbi_name && shul.rabbi_name.toLowerCase().includes(term)) ||
            (shul.nusach && shul.nusach.toLowerCase().includes(term))
        );
        render(filtered);
    }

    window.onload = loadShuls;
</script>

</body>
</html>
