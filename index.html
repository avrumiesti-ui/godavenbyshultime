<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ShulTime Redesign</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="splash-screen">
        <div class="splash-content">
            <div class="logo-area">
                <i class="material-icons" style="font-size: 64px; color: white;">synagogue</i>
                <h1 style="color: white; margin: 10px 0;">GoDaven</h1>
            </div>
            
            <div class="splash-actions">
                <button class="btn-primary" onclick="useMyLocation()">
                    <i class="material-icons">my_location</i> Use My Location
                </button>
                <button class="btn-secondary" onclick="showSearch()">
                    <i class="material-icons">search</i> Search Location
                </button>
            </div>
        </div>
    </div>

    <div id="app-interface" style="display:none;">

        <div class="app-header">
            <div class="search-row">
                <div class="search-pill">
                    <i class="material-icons search-icon">search</i>
                    <input type="text" id="location-input" placeholder="Search location..." autocomplete="off">
                    <i class="material-icons clear-icon" onclick="clearSearch()">close</i>
                </div>
                <button class="toggle-btn" onclick="toggleView()">
                    <i class="material-icons" id="toggle-icon">map</i>
                </button>
            </div>

            <div class="filter-row">
                <div class="filter-chip" onclick="toggleFilter(this, 'tefillah', 'Shacharis')">Shacharis</div>
                <div class="filter-chip" onclick="toggleFilter(this, 'tefillah', 'Mincha')">Mincha</div>
                <div class="filter-chip" onclick="toggleFilter(this, 'tefillah', 'Maariv')">Maariv</div>
                
                <div class="filter-chip" onclick="toggleFilter(this, 'nusach', 'Ashkenaz')">Ashkenaz</div>
                <div class="filter-chip" onclick="toggleFilter(this, 'nusach', 'Sefard')">Sefard</div>
                <div class="filter-chip" onclick="toggleFilter(this, 'nusach', 'Ari')">Ari</div>
            </div>
            
            <div class="results-count" id="results-count">
                Enter a location to search
            </div>
        </div>

        <div class="results-container" id="list-view">
            <div style="text-align:center; padding:40px; color:#888;">
                <i class="material-icons" style="font-size:48px; opacity:0.3;">search</i><br>
                Search for a minyan to begin.
            </div>
        </div>

        <div id="map-view"></div>

    </div>

    <script>
        let map;
        let markers = [];
        let infoWindow;
        let autocomplete;

        // Global variables to store current filter state
        let activeFilters = {
            nusach: "",
            tefillah: ""
        };
        
        // Save the last search so we can re-run it when filters change
        let lastSearch = { query: "", lat: null, lng: null };

        // 1. Initialize App (Called by Google Maps)
        function initApp() {
            // Init Map centered on New York
            map = new google.maps.Map(document.getElementById("map-view"), {
                center: { lat: 40.7128, lng: -74.0060 },
                zoom: 13,
                disableDefaultUI: true,
            });
            
            infoWindow = new google.maps.InfoWindow();

            // Init Autocomplete
            const input = document.getElementById('location-input');
            const options = { types: ['geocode'] };
            autocomplete = new google.maps.places.Autocomplete(input, options);
            
            autocomplete.addListener('place_changed', onPlaceSelected);

            input.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    const val = e.target.value;
                    performSearch(val, null, null); 
                    // Hide keyboard on mobile
                    input.blur();
                }
            });
        }

        // 2. Handle Autocomplete Selection
        function onPlaceSelected() {
            const place = autocomplete.getPlace();
            
            if (!place.geometry) {
                performSearch(place.name, null, null);
                return;
            }

            const lat = place.geometry.location.lat();
            const lng = place.geometry.location.lng();
            
            map.setCenter(place.geometry.location);
            map.setZoom(14);
            
            performSearch(place.name, lat, lng);
        }

        // 3. Send Search to Netlify
        async function performSearch(query, lat, lng) {
            // Update "Last Search" memory
            lastSearch = { query, lat, lng };

            const listContainer = document.getElementById('list-view');
            const countLabel = document.getElementById('results-count');
            
            listContainer.innerHTML = '<div style="text-align:center; padding:40px; color:#888;">Searching GoDaven...</div>';
            
            try {
                // Build URL
                let url = `/.netlify/functions/get-minyanim?q=${encodeURIComponent(query)}`;
                
                if (lat && lng) url += `&lat=${lat}&lng=${lng}`;
                
                // Add Filters
                if (activeFilters.nusach) url += `&nusach=${activeFilters.nusach}`;
                if (activeFilters.tefillah) url += `&tefillah=${activeFilters.tefillah}`;

                const response = await fetch(url);
                
                if (!response.ok) throw new Error('Network response was not ok');
                
                const data = await response.json();
                
                // Handle different API data structures
                const results = data.SearchResults || data.results || data; 
                
                // Clear old stuff
                listContainer.innerHTML = '';
                clearMarkers();

                // Check for results
                if (!results || results.length === 0) {
                    countLabel.innerText = `0 Results found`;
                    listContainer.innerHTML = '<div style="text-align:center; padding:20px;">No minyanim found matching your criteria.</div>';
                    return;
                }

                countLabel.innerText = `${results.length} Results found`;

                // Render Cards
                results.forEach((shul) => {
                    const card = document.createElement('div');
                    card.className = 'minyan-card';
                    card.innerHTML = `
                        <div class="card-left">
                            <h3>${shul.name || shul.title || 'Unknown Shul'}</h3>
                            <p class="address">${shul.address || ''}</p>
                            <div class="nusach-row">
                                <span class="nusach-tag ashkenaz">${shul.nusach || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="card-right">
                            <div class="tefillah-label">${shul.nextTefillah || 'Next'}</div>
                            <div class="time-display">${shul.nextTime || '--:--'}</div>
                        </div>
                    `;
                    
                    // Click card to map
                    card.onclick = () => {
                        if(shul.lat && shul.lng) {
                            toggleView('map');
                            map.setCenter({ lat: parseFloat(shul.lat), lng: parseFloat(shul.lng) });
                            map.setZoom(16);
                            // Find and click the marker
                            const marker = markers.find(m => m.getTitle() === shul.name);
                            if(marker) google.maps.event.trigger(marker, 'click');
                        }
                    };
                    
                    listContainer.appendChild(card);
                    addMapMarker(shul);
                });

            } catch (error) {
                console.error("Error:", error);
                listContainer.innerHTML = '<div style="text-align:center; padding:20px; color:red;">Error loading results. Check your connection.</div>';
            }
        }

        // 4. Helper Functions
        function addMapMarker(shul) {
            if (!shul.lat || !shul.lng) return;

            const marker = new google.maps.Marker({
                position: { lat: parseFloat(shul.lat), lng: parseFloat(shul.lng) },
                map: map,
                title: shul.name
            });

            marker.addListener("click", () => {
                infoWindow.setContent(`<strong>${shul.name}</strong><br>${shul.nextTime || ''}`);
                infoWindow.open(map, marker);
            });

            markers.push(marker);
        }

        function clearMarkers() {
            for (let i = 0; i < markers.length; i++) {
                markers[i].setMap(null);
            }
            markers = [];
        }

        function toggleView(forceView) {
            const list = document.getElementById('list-view');
            const mapDiv = document.getElementById('map-view');
            const icon = document.getElementById('toggle-icon');
            
            const isListVisible = list.style.display !== 'none';
            const targetIsMap = forceView === 'map' || (forceView === undefined && isListVisible);

            if (targetIsMap) {
                list.style.display = 'none';
                mapDiv.style.display = 'block';
                icon.innerText = 'list';
                google.maps.event.trigger(map, "resize"); 
            } else {
                list.style.display = 'block';
                mapDiv.style.display = 'none';
                icon.innerText = 'map';
            }
        }

        function toggleFilter(element, type, value) {
            const isActive = element.classList.contains('active');
            
            // Clear siblings
            const siblings = element.parentElement.children;
            for (let chip of siblings) {
                if (chip.onclick && chip.onclick.toString().includes(type)) {
                    chip.classList.remove('active');
                }
            }

            if (isActive && activeFilters[type] === value) {
                element.classList.remove('active');
                activeFilters[type] = ""; 
            } else {
                element.classList.add('active');
                activeFilters[type] = value; 
            }

            // Re-run search if we have a query
            if (lastSearch.query) {
                performSearch(lastSearch.query, lastSearch.lat, lastSearch.lng);
            }
        }

        function showSearch() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'block';
            setTimeout(() => {
                document.getElementById('location-input').focus();
            }, 100);
        }

        function useMyLocation() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('app-interface').style.display = 'block';
            
            if (navigator.geolocation) {
                 navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLat = position.coords.latitude;
                        const userLng = position.coords.longitude;
                        map.setCenter({ lat: userLat, lng: userLng });
                        map.setZoom(14);
                        performSearch("Current Location", userLat, userLng); 
                    },
                    () => { 
                        alert("Could not get location. Please search manually.");
                        showSearch();
                    }
                );
            } else {
                alert("Geolocation not supported.");
                showSearch();
            }
        }
        
        function clearSearch() {
            document.getElementById('location-input').value = '';
            document.getElementById('location-input').focus();
        }
    </script>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOpNebt0dPJUmiEw-i1W-Dx_UezLpIvxI&libraries=places&loading=async&callback=initApp"></script>

</body>
</html>
